<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/comm.css" />

		<link rel="stylesheet" type="text/css" href="../../css/control/guanli/guanli.css" />
		<link rel="stylesheet" href="../../css/count/count_fault.css" />
		<style type="text/css">
		</style>
	</head>

	<body>
		<div class="warp">
			<div class="select">
				<div class="clearfix">
					<p class="fl data">
						<label for="start_end">开始时间&nbsp;:&nbsp;</label>
						<input type="text" id="start_end" placeholder="请选择" readonly="readonly" />
						<span></span>
					</p>
					<p class="fl data">
						<label for="time_end">故障时间&nbsp;:&nbsp;</label>
						<input type="text" name="da" id="time_end" placeholder="请选择" readonly="readonly" />
						<span></span>
					</p>
					<button class="fl">查询</button>
				</div>
			</div>
			<div class="table">
				<div class="or clearfix">
				</div>
				<div class="table_con clearfix">
					<div style="width: 70%;">
						<table border="" cellspacing="" cellpadding="">
							<caption>时间<span>&nbsp;:&nbsp;1016-01-0-1至2016-03-31</span></caption>
							<thead>
								<th>使用单位</th>
								<th>使用电梯总数</th>
								<th>故障数量</th>
								<th>无故障运行时间</th>
								<th>故障发生次数</th>
								<th>故障发生率</th>
							</thead>
							<tbody>
								<tr>
									<td>使用单位</td>
									<td>使用电梯总数</td>
									<td>故障数量</td>
									<td>无故障运行时间</td>
									<td>故障发生次数</td>
									<td>故障发生率</td>
								</tr>
								<tr>
									<td>使用单位</td>
									<td>使用电梯总数</td>
									<td>故障数量</td>
									<td>无故障运行时间</td>
									<td>故障发生次数</td>
									<td>故障发生率</td>
								</tr>
								<tr>
									<td>使用单位</td>
									<td>使用电梯总数</td>
									<td>故障数量</td>
									<td>无故障运行时间</td>
									<td>故障发生次数</td>
									<td>故障发生率</td>
								</tr>
								<tr>
									<td>使用单位</td>
									<td>使用电梯总数</td>
									<td>故障数量</td>
									<td>无故障运行时间</td>
									<td>故障发生次数</td>
									<td>故障发生率</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div id="main" style="height:400px">

					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/laydate.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/echarts/build/dist/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/comm.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/time.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		require.config({
			paths: {
				echarts: '../../js/echarts/build/dist'
			}
		});

		// 使用
		require(
			[
				'echarts',
				'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
			],
			function(ec) {
				// 基于准备好的dom，初始化echarts图表
				var myChart = ec.init(document.getElementById('main'));
				//设置数据
				var option = {
			title: {
				text: '各品牌平均无故障运行时间'
					//						subtext: '纯属虚构'
			},
			tooltip: {
				trigger: 'axis'
			},
			//设置坐标轴
			xAxis: [{
				type: 'category',
				data: ["品牌1", "品牌2", "品牌3", "品牌4", "品牌5", "品牌6", "品牌7", "品牌8", "品牌9", "品牌10"]
			}],
			yAxis: [{
				type: 'value'
			}],
			//设置数据
			series: [{
				"name": "数量",
				"type": "bar",
				"data": [5, 20, 40, 10, 24, 20, 24, 32, 60],
			}]
		};

				// 为echarts对象加载数据 
				myChart.setOption(option);
			}
		);
	</script>

</html>
