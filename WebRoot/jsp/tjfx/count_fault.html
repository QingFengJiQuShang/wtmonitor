<html>

	<body>
		<div class="warp">
			<div class="select">
				<div class="clearfix">
					<p class="fl data">

						<input type="text" id="start_end" placeholder="请选择" readonly="readonly" />

				</div>
			</div>
			<div class="table">
				<div class="or clearfix">

				<div class="table_con clearfix">
					<div class="fl">
						<table border="" cellspacing="" cellpadding="">
							<caption>时间<span>&nbsp;:&nbsp;1016-01-0-1至2016-03-31</span></caption>
							<thead>
								<th>电梯类型</th>
								<th>故障次数</th>
								<th>电梯数</th>
								<th>故障发生率</th>
							</thead>
							<tbody>
								<tr>
									<td>电梯类型</td>
									<td>故障次数</td>
									<td>电梯数</td>
									<td>故障发生率</td>
								</tr>
								<tr>
									<td>电梯类型</td>
									<td>故障次数</td>

									<td>故障发生率</td>
								</tr>
								<tr>

									<td>故障次数</td>
									<td>电梯数</td>
									<td>故障发生率</td>
								</tr>
								<tr>
									<td>电梯类型</td>
									<td>故障次数</td>
									<td>电梯数</td>
									<td>故障发生率</td>

					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/laydate.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/echarts/build/dist/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/comm.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/time.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		require.config({
			paths: {
				echarts: '../../js/echarts/build/dist'
			}
		});

		// 使用
		require(
			[
				'echarts',
				'echarts/chart/pie', // 使用柱状图就加载bar模块，按需加载
			],
			function(ec) {
				// 基于准备好的dom，初始化echarts图表
				var myChart = ec.init(document.getElementById('main'));
				//设置数据
				option = {
					tooltip: {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} ({d}%)"
					},
					legend: {
						orient: 'vertical',
						x: 'right',
						y: 'center',
						data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
					},
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '55%',
						center: ['50%', '60%'],
						data: [{
							value: 335,
							name: '直接访问'
						}, {
							value: 310,
							name: '邮件营销'
						}, {
							value: 234,
							name: '联盟广告'
						}, {
							value: 135,
							name: '视频广告'
						}, {
							value: 1548,
							name: '搜索引擎'
						}]
					}]
				};

				// 为echarts对象加载数据 
				myChart.setOption(option);
			}
		);
	</script>

</html>
